<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="game-choices">
        <button class="game-choice play-option" id="rock" value="Rock">
          👊
        </button>
        <button class="game-choice play-option" id="paper" value="Paper">
          ✋
        </button>
        <button class="game-choice play-option" id="scissors" value="Scissors">
          ✌️
        </button>
      </div>
      <div class="results-container">
        <div id="player-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
      </div>
      <button class="game-choice" id="stop" value="stop">🔴</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
